<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Uni-Verse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f5f9;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 500px; /* Set a max-width to make it responsive */
      height: auto;
      margin-bottom: 20px; /* Adjusted space between logo and text */
    }

    h1 {
      font-size: 2.5rem;
      color: #1e40af;
      margin-bottom: 10px; /* Reduced space between title and text */
    }

    p {
      font-size: 1.2rem;
      color: #6b7280;
      margin-top: 0;
    }

    /* Add responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Adjust heading size on smaller screens */
      }

      p {
        font-size: 1rem; /* Adjust paragraph size on smaller screens */
      }

      .logo {
        max-width: 80%; /* Logo takes up more space on smaller screens */
        margin-bottom: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem; /* Adjust heading for very small screens */
      }

      p {
        font-size: 0.9rem; /* Adjust text for very small screens */
      }

      .logo {
        max-width: 70%; /* Make the logo even smaller for very small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <img src="assets/logo.png" alt="Logo" class="logo">

  <!-- Coming Soon Text -->
  <h1>Coming Soon</h1>
  <p>We are working hard to bring something great for you.</p>

</body>
</html>
